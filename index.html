<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
	<title>Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="row">
	

		<div class= "  col-md-5" id="side_bar">
			
            <div class="container-time">
                <h2 class="heading">TIME OPEN</h2>
                <h3 class="heading-days">Monday-Friday</h3>
                <p>7am - 11am (breakfast)</p> 
                <p>11am - 10pm (Lunch/Dinner)</p>
                <h3 class="heading-days">Saturday & Sunday</h3>
                <p>9am - 1pm (breakfast)</p> 
                <p>1pm - 10pm (Lunch/Dinner)</p>
      
                <hr>
                <h4 class="heading-phone">Call Us:</h4>
		</div>
	
		</div>
		<div class= "  col-md-1"></div> 

		<div class= "  col-md-5" id="main_content">
			<div class="container-form">
		   <center><h1 class= " heading-yellow" >  RESERVATION ONLINE  </h1></center>
            
			<form action="" method="post"><br>
				
				<div class="form-field">
                    <p>Your Name:</p>
					<input  type="text"  placeholder="your name"  required>
				</div>

				<div class="form-field">
                    <p>Your Email:</p>
					<input  type="email"  placeholder="your email"  required>
				</div>

                <div class="form-field">
                    <p>Date:</p>
					<input  type="date">
				</div>

                <div class="form-field">
                    <p>Time:</p>
					<input  type="time"  >
				</div>

                <div class="form-field">
                    <p>How many people?</p>
					<select  name="select" id="#" >
                        <option value="1">1 person</option>
                        <option value="2">2 person</option>
                        <option value="3">3 person</option>
                        <option value="4">4 person</option>
                        <option value="5">5 person</option>
                        <option value="5+">5+ person</option>
                    </select>
				</div>

            <button class="btn">Submit</button>
            </form>
            <div class= "  col-md-1"></div> 
            </div>
            </div>

        </div>
               
</body>
</html>
